<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/assets/logos/evocapro-favicon-orange.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evoca PRO | Marketing Digital y Producción Audiovisual</title>
    <meta name="description" content="Evoca PRO es una agencia dual especializada en Marketing Digital basado en datos y Producción Audiovisual de alto impacto cinematográfico.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #0B192C;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0B192C;
      }
      ::-webkit-scrollbar-thumb {
        background: #1B395A;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF6500;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
              serif: ['Apple Garamond', 'EB Garamond', 'serif'],
            },
            colors: {
              brand: {
                dark: '#0B192C',   // Azul Noche
                orange: '#FF6500', // Naranja Energético
                medium: '#1B395A', // Azul Medio
                light: '#E0E5E9',  // Gris Claro
                white: '#FFFFFF',  // Blanco Puro
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.8s ease-out forwards',
              fadeInUp: 'fadeInUp 0.8s ease-out forwards',
              slideInRight: 'slideInRight 0.6s ease-out forwards',
              pulseSlow: 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            },
          },
        },
      }
    </script>

  }
}
</script>
